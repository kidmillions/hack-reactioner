<div class="row"><div class="small-12 col"><h6 class="sprint">{{currentQuestion.sprintName}}</h6><h1>Current HackReaction: <span ng-show="currentQuestion" ng-animate="animate-question" class="current-question">{{currentQuestion.topic}}</span></h1></div></div><chart-data votes="totalVote"></chart-data><div class="right"><h3>Comments</h3><ul class="messages-list"><li ng-repeat="message in messages">{{message}}</li></ul></div><div ng-show="submitted" class="thanks-text"><h2 class="align-center">Thanks for your input. Please wait for the next vote.</h2></div><div ng-hide="submitted" class="form-box"><form ng-submit="submitVote()"><div class="vote-checkbox positive"><input type="checkbox" name="expectationup" id="expectationup" ng-model="expectationup" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="expectationup" class="css-label"> <strong>Thanks! </strong>H/R went over-and-above my expectations on this.</label></div><div class="vote-checkbox positive"><input type="checkbox" name="usefulnessup" id="usefulnessup" ng-model="usefulnessup" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="usefulnessup" class="css-label"> <strong>Productive </strong>- this was good for my growth.</label></div><div class="vote-checkbox positive"><input type="checkbox" name="experienceup" id="experienceup" ng-model="experienceup" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="experienceup" class="css-label"> <strong>Fun</strong>- this was enjoyable for me.</label></div><div class="vote-checkbox"><input type="checkbox" name="whatever" id="whatever" ng-model="whatever" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="whatever" class="css-label"><strong>Whatever</strong>- Nothing to report.</label></div><div class="vote-checkbox negative"><input type="checkbox" name="experiencedown" id="experiencedown" ng-model="experiencedown" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="experiencedown" class="css-label"><strong>Bummer</strong>- this was unpleasant.</label></div><div class="vote-checkbox negative"><input type="checkbox" name="usefulnessdown" id="usefulnessdown" ng-model="usefulnessdown" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="usefulnessdown" class="css-label"> <strong>Counterproductive</strong>- this was actively bad for my growth.</label></div><div class="vote-checkbox negative"><input type="checkbox" name="expectationdown" id="expectationdown" ng-model="expectationdown" ng-true-value="1" ng-false-value="0" class="css-checkbox"/><label for="expectationdown" class="css-label"> <strong>Booo!</strong>- H/R fell short of my expectations on this.</label></div><div class="comment-input"><input placeholder="Got Something Else to Say?" ng-model="message"/></div><button type="submit" class="submit-vote">Submit</button></form></div>
